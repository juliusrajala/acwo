<template name="header">
	<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
	<h6 style="float:left; padding-left:2em"> <i>Axel, now in your life. Anytime, anywhere.</i> </h6>

          <div class="nav pull-right">
          {{> loginButtons}}
          <!-- {{> user_info}} -->
          </div>
        </div>
      </div>
</div>
</template>

<template name="welcome">
  <p>
    Part of the Axel environment.
  </p>
</template>
<template name="input">
	<input type="text" style="vertical-align:middle" id="message">
</template>

<template name="quote">
	<p style="vertical-align:center; padding-left: 3em"><i>{{quotet}}</i></p>
</template>

<template name="messages">
	{{#each messages}}
	<strong>{{name}}: </strong>{{message}}<br>
	{{/each}}
</template>
